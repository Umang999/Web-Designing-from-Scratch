<!DOCTYPE html>

<html>

	<head> 
		<title> My List </title>
	</head>	
	
	<body>
		
		<h4> <u> Unordered List:- </u> </h4>

<!-- ul tag defines an unordered list.
     li tag is used to add an item in list.
     -->		
		<ul>
			<li>ABC</li>
			<li>XYZ</li>		
		</ul>
		
		<h4> <u> Ordered List:- </u> </h4>
		
<!-- ol tag defines an ordered list. -->
		<ol>
			<li>ABC</li>
			<li>XYZ</li>		
		</ol>
	</body>
</html>
