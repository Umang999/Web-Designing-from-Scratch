<!DOCTYPE html>
<html>

	<head>
		
		<title> My Web Page </title>		
		
	</head>
	
	<body>

<!-- img tag defines an image in a page.
     img tag has two required attributes:- src and alt. 
	  src-location(reference) of image and alt- text to display when image is not loaded 
	  
	  images are not actually inserted into page but images are linked to page.
	  img tag creates a holding space for the referenced image.	  
	  
	  image must be in same directory as html file or you have to give complete path to the image file in src attribute.
	  
	  -->
		
		This is a test image. <br>
		<img src="test_img.jpg" alt="Image is still loading."> <br>
				
<!--  We have height and width attributes to resize image according our needs. -->				
				
		This is a resized image. <br>
		<img src="test_img.jpg" alt="still loading." height="100" width="90"> <br>
		
<!--  We can link another page on clicking image as we do with text hyperlink. -->		
		
		This is a link reference image.<br>
		<a href="http://umang999.github.io"> <img src="test_img.jpg" alt="Image is still loading."> </a>
		
	
	
	</body>

</html>
