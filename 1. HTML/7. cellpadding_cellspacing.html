<!DOCTYPE html>
<html>

	<head>
	
		<title> My Second Table </title>
		
	</head>
	
	<body>

		<h4> <u> This table will resize its width in 100% space of webpage:- </u> </h4>
		
<!-- width attribute helps you in resizing width of the table. You can provide number in pixles
     or in % of web page screen.(how much % of web page,table will consume) -->
     
		<table border="1" width="100%">
		
			<th colspan="2"> U's Contact </th>
			
			<tr>
				<th> Name </th>
				<th> Age </th>			
			</tr>		
		
			<tr>
				<td> Julia </td>
				<td> 19 </td>			
			</tr>		
			
			<tr>
				<td> Maria </td>
				<td> 43 </td>			
			</tr>
			
		</table>	
	
		<h4> <u> Table with cell padding:- </u> </h4>

<!-- cellpadding attribute increases the size of cells. -->	
	
		<table border="1" cellpadding="20">
		
			<th colspan="2"> U's Contact </th>
			
			<tr>
				<th> Name </th>
				<th> Age </th>			
			</tr>		
		
			<tr>
				<td> Julia </td>
				<td> 19 </td>			
			</tr>		
			
			<tr>
				<td> Maria </td>
				<td> 43 </td>			
			</tr>
			
		</table>	
		
		<h4> <u> Table with cell spacing:- </u> </h4>
		
<!-- cellspacing attribute increases space between cells.  -->
		
		<table border="1" cellspacing="20">
		
			<th colspan="2"> U's Contact </th>
			
			<tr>
				<th> Name </th>
				<th> Age </th>			
			</tr>		
		
			<tr>
				<td> Julia </td>
				<td> 19 </td>			
			</tr>		
			
			<tr>
				<td> Maria </td>
				<td> 43 </td>			
			</tr>
			
		</table>		
	
	</body>	
	
</html>
